<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Anna Chu</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="city">
        <option value="">Select a city...</option>
        <option value="current">My current location</option>
        <option value="America/Cambridge_Bay">Cambridge Bay</option>
        <option value="Europe/Dublin">Dublin</option>
        <option value="Asia/Taipei">Taipei</option>
      </select>
      <div id="cities">
        <div class="city" id="vancouver">
          <div>
            <h2>Vancouver</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="luxembourg">
          <div>
            <h2>Luxembourg</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="kuala-lumpur">
          <div>
            <h2>Kuala Lumpur</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Anna Chu</strong> and is
      <a href="https://github.com/annannanna123/world-clock" target="_blank"
        >open sourced on GitHub</a
      >.
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
